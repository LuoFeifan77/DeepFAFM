# general setting
name: topkids
backend: dp # DataParallel
type: FAPModel
num_gpu: 1 # 这里设置1, 表示只在单卡上运行， 不要改动
gpu_idx: 3 # 指定运行下标
manual_seed: 1234
# refine: 0 #15  #15
norm_filter: false
non-isometric: false #false  l
partial: false
visualize: false

# path
path:
  resume_state: checkpoints_ours/topkids.pth
  resume: false

# datasets
datasets:
  test_dataset:
    name: Val
    type: PairTopKidsDataset
    phase: test
    data_root: ../data/TOPKIDS/
    return_evecs: true
    return_faces: true
    num_evecs: 200
    return_dist: true

# network setting
networks:
  feature_extractor:
    type: DiffusionNet
    in_channels: 128
    out_channels: 256
    cache_dir: ../data/TOPKIDS/diffusion
    input_type: wks
  fmap_net:
    type: RegularizedFMNet
    bidirectional: false  #
  permutation:
    type: Similarity
    tau: 0.07
    hard: true

  conv:
    type: Learned_Fliters
    Poly_Type: JacobiConv
    orders: 8 
    alpha: 1.0 
    learnable_bases: True #True 
    learnable_alphas: True
    normalized_bases: True
    a: 1.0
    b: 1.0
  # #3 combination
  comb:
    type: Combination
    orders_basis: 8 
    output_channels: 6
    

# validation setting
val:
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck:
      type: plot_pck
