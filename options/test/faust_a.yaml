# general setting
name: faust_a
backend: dp # DataParallel
type: FAPModel  #FMNetModel
num_gpu: 1 # 
gpu_idx: 3 # 
manual_seed: 1234
non-isometric: false
partial: false
visualize: true 


path:
  resume_state: checkpoints_ours/faust.pth 
  resume: false

# datasets
datasets:
  test_dataset:
    name: FaustVal
    type: PairDataset
    data_root: ../data/FAUST_a/
    return_evecs: True
    return_faces: True
    num_evecs: 200
    return_corr: True
    return_dist: True

# network setting
networks:
  #1 extracor 
  feature_extractor:
    type: DiffusionNet
    in_channels: 128
    out_channels: 256
    cache_dir: ../data/FAUST_a/diffusion
    input_type: wks
  fmap_net:
    type: RegularizedFMNet
    bidirectional: false
  permutation:
    type: Similarity
    tau: 0.07
    hard: true

  #2 learning filter
  conv:
    type: Learned_Fliters
    Poly_Type: JacobiConv
    orders: 8 
    alpha: 1.0 
    learnable_bases: True #True 
    learnable_alphas: True
    normalized_bases: True
    a: 1.0
    b: 1.0
  
  # combination
  comb:
    type: Combination
    orders_basis: 8 
    output_channels: 6

# validation setting
val:
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck:
      type: plot_pck
