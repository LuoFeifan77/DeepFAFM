# general setting
name: faust_scape
backend: dp # DataParallel
type: FAPModel  #FMNetModel
num_gpu: 1 # 
gpu_idx: 2 #
manual_seed: 1234
non-isometric: false
partial: false
visualize: true #true
sm_feat: true #true
norm_filter: false #true

# path
path:
  resume_state: checkpoints_ours/faust.pth 
  resume: false

# datasets
datasets:
  test_dataset:
    name: ScapeVal
    type: PairScapeDataset
    phase: test
    data_root: ../data/SCAPE_r/
    return_evecs: true
    return_faces: true
    num_evecs: 100
    return_corr: true
    return_dist: true

# network setting
networks:
  #1 extracor 
  feature_extractor:
    type: DiffusionNet
    in_channels: 128
    out_channels: 256
    cache_dir: ../data/FAUST_r/diffusion
    input_type: wks
  permutation:
    type: Similarity
    tau: 0.07
    hard: true

  #2 learnable filter
  conv:
    type: Learned_Fliters
    Poly_Type: JacobiConv
    orders: 8 
    alpha: 1.0 
    learnable_bases: True #True 
    learnable_alphas: True
    normalized_bases: True
    a: 1.0
    b: 1.0
  
  #3 combination
  comb:
    type: Combination
    orders_basis: 8 
    output_channels: 6

# validation setting
val:
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck:
      type: plot_pck


